<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubo 3D con Hora</title>
  <link rel="stylesheet" href="./css/3d.css">
</head>
<body>
  <div class="container">
    <div class="scene">
      <div class="cube" id="cube">
        <div class="face top">
          <span class="hour" id="hourTop">00</span>
        </div>
        <div class="face left">
          <span class="minute" id="minuteLeft">00</span>
        </div>
        <div class="face front">
          <span class="second" id="secondFront">00</span>
        </div>
        <div class="face right">
        </div>
        <div class="face back">
        </div>
        <div class="face bottom">
        </div>
      </div>
    </div>
  </div>
  <script src="./js/3d.js"></script>
</body>
</html>
